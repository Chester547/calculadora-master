<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gestion de eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="text" [(ngModel)]="email" [clearOnEdit]="true" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" [clearOnEdit]="true" required></ion-input>
        </ion-item>
  </ion-list>
</ion-card-content>
</ion-card>

<ion-button expand="full" color="primary" [disabled]="loading" (click)="login()">
  <ion-spinner *ngIf="loading" name="crescent" color="light"></ion-spinner>
  <span *ngIf="!loading">Login</span>
</ion-button>

<ion-button expand="full" color="primary" [disabled]="loading" (click)="regClick()">
  <ion-spinner *ngIf="loading1" name="crescent" color="light"></ion-spinner>
  <span *ngIf="!loading1">Registrate aqu√≠</span>
</ion-button>

</ion-content>
