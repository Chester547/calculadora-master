<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Evento y asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="eventName">
    <h2>{{ eventName }} Details</h2>

    <ul>
      <li *ngFor="let person of invitedPeople">
        {{ person.name }} - Attended: {{ person.attended ? 'Yes' : 'No' }}
      </li>
    </ul>

    <button (click)="finishEvent()">Finalizar evento</button>
  </div>
</ion-content>
