<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!admin">
  <ion-list>
    <ion-item (click)="profile()">
      <ion-label>Perfil</ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item (click)="calculadora()">
      <ion-label>Calculadora de salario</ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="primary" [disabled]="loading" (click)="logout()">
    <ion-spinner *ngIf="loading" name="crescent" color="light"></ion-spinner>
    <span *ngIf="!loading">Cerrar sesión</span>
  </ion-button>
</ion-content>  

<ion-content *ngIf="admin">
  <ion-list>
    <ion-item (click)="calculadora()">
      <ion-label>Calculadora de salario</ion-label>
    </ion-item>
    <ion-item (click)="numeros()">
      <ion-label>Calculadora de salario</ion-label>
    </ion-item>
    <ion-item (click)="profile()">
      <ion-label>Perfil</ion-label>
    </ion-item>
    <ion-item (click)="reghoras()">
      <ion-label>Registro horas</ion-label>
    </ion-item>
    <ion-item (click)="feed()">
      <ion-label>Administración usuarios</ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="primary" [disabled]="loading" (click)="logout()">
    <ion-spinner *ngIf="loading" name="crescent" color="light"></ion-spinner>
    <span *ngIf="!loading">Cerrar sesión</span>
  </ion-button>

  
</ion-content>
