<ion-header>
  <ion-toolbar>
    <ion-title>Number Calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Number 1</ion-label>
    <ion-input type="number" [(ngModel)]="number1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Number 2</ion-label>
    <ion-input type="number" [(ngModel)]="number2"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="calculateTotal()">Calculate Total</ion-button>

  <ion-item>
    <ion-label>Total</ion-label>
    <ion-text>{{ total }}</ion-text>
  </ion-item>
</ion-content>
